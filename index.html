<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="actions">
            <div class="action red"></div>
            <div class="action yellow"></div>
            <div class="action green"></div>
        </div>
        <div class="screen">0</div>
        <table class="buttons">
            <tr>
                <td class="dark ac">AC</td>
                <td class="dark">+/-</td>
                <td class="dark">%</td>
                <td class="orange">รท</td>
            </tr>
            <tr>
                <td class="number light">7</td>
                <td class="number light">8</td>
                <td class="number light">9</td>
                <td class="orange">ร</td>
            </tr>
            <tr>
                <td class="number light">4</td>
                <td class="number light">5</td>
                <td class="number light">6</td>
                <td class="orange">-</td>
            </tr>
            <tr>
                <td class="number light">1</td>
                <td class="number light">2</td>
                <td class="number light">3</td>
                <td class="orange">+</td>
            </tr>
            <tr>
                <td colspan="2" class="number light">0</td>
                <td class="light comma">,</td>
                <td class="orange">=</td>
            </tr>
        </table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="public/javascript/main.js"></script>
  

</body>
</html>
